<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming up soon...</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        text-align: center;
        padding: 24px;
        max-width: 640px;
        width: 100%;
      }
      img {
        width: min(320px, 75vw);
        aspect-ratio: 1 / 1;
        object-fit: contain;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,.18);
        display: block;
        margin: 0 auto 18px;
      }
      h1 {
        margin: 0;
        font-size: clamp(24px, 4vw, 40px);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <img src="me.jpg" alt="Photo" />
      <h1>Coming up soon...</h1>
    </main>
  </body>
</html>
